---
kind: pipeline
name: default

clone:

steps:
  - name: composer
    image: joomlaprojects/docker-images:php7.4
    volumes:
      - name: composer-cache
        path: /tmp/composer-cache
    commands:
      - composer install --no-progress --no-suggest

  - name: phpcs
    image: joomlaprojects/docker-images:php7.2
    depends_on: [ composer ]
    commands:
      - echo $(date)
      - ./vendor/bin/php-cs-fixer fix -vvv --dry-run --diff
      - ./vendor/bin/phpcs --extensions=php -p --standard=ruleset.xml .
      - echo $(date)

  - name: clone-test-data
    image: alpine/git
    commands:
      - mkdir test-weblinks
      - cd test-weblinks
      - git clone https://github.com/joomla-extensions/weblinks.git .
      - git checkout 4.0-dev
      - cd ..
      - rm jorobo.dist.ini
      - cp test-weblinks/jorobo.dist.ini jorobo.ini

  - name: weblinks-composer
    image: joomlaprojects/docker-images:php7.4
    volumes:
      - name: composer-cache
        path: /tmp/composer-cache
    commands:
      - cd test-weblinks
      - composer install --no-progress --no-suggest

  - name: test-jorobo-php72
    image: joomlaprojects/docker-images:php7.2
    commands:
      - ./vendor/bin/phpunit tests

volumes:
  - name: composer-cache
    host:
      path: /tmp/composer-cache

